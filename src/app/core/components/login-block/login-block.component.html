<div class="login-block__container">
  <span class="login-block__login-name">{{loginService.user}}</span><br>
  <a class="login-block__logout" *ngIf="loginService.user" (click)="loginService.logout()">Logout</a>
</div>
<button class="login-block__login-logo" title="Login Page" (click)="loginService.login()"></button>
